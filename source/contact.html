<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="./libraries/bootstrap-4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./libraries/theme/css/theme.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- ======================== Header Start ======================== -->
    <header class="header_area">
      <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <a class="navbar-brand logo_h" href="index.html"
              ><img src="./images/logo.png" height="60" width="60" alt="Safdar"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!-- Collect the nav links for toggling -->
            <div
              class="collapse navbar-collapse offset"
              id="navbarSupportedContent"
            >
              <ul class="nav navbar-nav menu_nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#contact">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- ======================== Header End ======================== -->

    <!-- ======================== Banner Start ======================== -->
    <section id="contact" class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="container">
          <div class="banner_content text-center">
            <h4 class="text-white">
              Thanks for taking the time to reach out.
              <br /><br />
              How can I help you today?
            </h4>
          </div>
        </div>
      </div>
    </section>
    <!-- ======================== Banner End ======================== -->

    <!-- ======================== Contact Form Start ======================== -->
    <section class="contact_area section_gap">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form
              action="https://formspree.io/cleverprogrammer.me@gmail.com"
              method="POST"
              class="row contact_form"
            >
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    placeholder="Enter Your Name"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    name="_replyto"
                    placeholder="Enter Email Address"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="subject"
                    placeholder="Enter Subject"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea
                    class="form-control"
                    name="message"
                    rows="1"
                    placeholder="Enter Message"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="col-md-12 text-right">
                <button type="submit" value="submit" class="primary_btn">
                  <span>Submit</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- ======================== Contact Form End ======================== -->

    <!-- ======================== Footer Start ======================== -->
    <footer class="footer_area">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="footer_top flex-column">
              <div class="footer_logo">
                <a href="./index.html">
                  <img src="./images/logo.png" height="60" width="60" alt="" />
                </a>
                <h4>Follow Me</h4>
              </div>
              <div class="footer_social">
                <a href="https://github.com/safdarjamal" class="mr-3">
                  <img
                    id="github"
                    class="shadow-sm rounded-circle bg-light border p-2"
                    src="./images/social-icons/github.svg"
                    height="60"
                    width="60"
                    alt="Github"
                  />
                </a>
                <a href="https://twitter.com/_safdarjamal" class="mr-3">
                  <img
                    id="twitter"
                    class="shadow-sm rounded-circle bg-light border p-2"
                    src="./images/social-icons/twitter.svg"
                    height="60"
                    width="60"
                    alt="Twitter"
                  />
                </a>
                <a href="https://linkedin.com/in/safdarjamal" class="mr-3">
                  <img
                    id="linkedin"
                    class="shadow-sm rounded-circle bg-light border p-2"
                    src="./images/social-icons/linkedin.svg"
                    height="60"
                    width="60"
                    alt="Linkedin"
                  />
                </a>
                <a href="" class="mr-3">
                  <img
                    id="gmail"
                    class="shadow-sm rounded-circle bg-light border p-2"
                    src="./images/social-icons/gmail.svg"
                    height="60"
                    width="60"
                    alt="Gmail"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="row footer_bottom justify-content-center">
          <p class="col-lg-8 col-sm-12 footer-text">
            &copy; 2019 Safdar Jamal | All Rights Reserved
          </p>
        </div>
      </div>
    </footer>
    <!-- ======================== Footer End ======================== -->

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
